<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="question-box">
            <h1>Вы готовы поиграть?</h1>
            <div class="buttons">
                <button id="yes-btn" class="btn">Да</button>
                <button id="no-btn" class="btn">Нет</button>
            </div>
        </div>
        
        <div class="screamer" id="screamer">
            <div class="screamer-content">
                <img src="scrim.png" alt="" class="screamer-image">
                <div class="flash"></div>
            </div>
            <audio id="scream-sound" preload="auto">
                <source src="sound.mp3" type="audio/mpeg">
            </audio>
            <audio id="scream-sound2" preload="auto">
                <source src="sound2.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
